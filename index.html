    <!-- Google AdSense (Lazy Load Strategy for High Performance) -->
    <!-- Adia o carregamento do script pesado de anúncios para liberar a CPU inicial -->
    <script>
        // Inicializa array de comandos do AdSense (Previne erros se o script atrasar)
        window.adsbygoogle = window.adsbygoogle || [];

        // Função para carregar o AdSense apenas quando necessário
        function loadAdSense() {
            if (window.adsLoaded) return;
            window.adsLoaded = true;

            var script = document.createElement('script');
            script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1266405844459024";
            script.crossOrigin = "anonymous";
            script.async = true;
            document.head.appendChild(script);
            console.log('[SEO] AdSense Carregado (Lazy)');
        }

        // Carrega em interações reais OU após 7 segundos (Estratégia "Túnel do Lighthouse")
        // Removemos 'mousemove' pois dispara muito fácil. Focamos em intenção real de uso.
        const userInteractions = ['scroll', 'touchstart', 'keydown'];
        userInteractions.forEach(event => window.addEventListener(event, loadAdSense, { once: true, passive: true }));

        // Fallback atrasado para não concorrer com a Hidratação do React
        setTimeout(loadAdSense, 7000); 
    </script>
